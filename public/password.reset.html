<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="PASSWORD RESET, Channel+ Social Media Marketing">
	    <link rel="shortcut icon" href="img/favicon.ico">
	    <meta name="keywords" content="become a social media marketing expert, social media marketing platforms, help with social media marketing, advertising with social media marketing, branding with social media marketing, success with social media marketing, starting with social media marketing, experience with social media marketing, social media marketing for beginners, apps for social media marketing">
    	<meta name="author" content="Channel+ Social Media Marketing">

	    <title>Channel+ Social Media Marketing</title>
	    <link href="../../css/bootstrap.css" rel="stylesheet">
	    <link href="../../css/font-awesome.css" rel="stylesheet" />
	    <link href="../../css/style.css" rel="stylesheet">
	    <link href="../../css/style-responsive.css" rel="stylesheet">

	    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

	    <![endif]-->
	</head>

  	<body>
	    <div id="register-page">
	  		<div class="container">
		    	<form class="password-reset" action="/signin">
		        	<h2 class="password-reset-heading">Reset Password</h2>
		        	<div class="register-wrap">
		            	<input id="reset_password" type="password" class="form-control" placeholder="password" required>
		            	<br>
		            	<input id="reset_password_verify" type="password" class="form-control" placeholder="verify password" required>
		            	<hr />
		            	<button id="resetting_password" class="btn btn-theme btn-block" href="/signin" type="submit"><i class="fa fa-lock"></i> RESET PASSWORD</button>	
		        	</div>
		        	<br>
		        	<div class="registration">
		                Click to go to main page<br/>
		                <a href="/">
		                    Go home
		                </a>
		            </div>
		    	</form>	  	
	  		</div>
		</div>
		<div id="uid" value={{=it.uid}}></div>
    	<script src="../../js/vendor/jquery.js"></script>
    	<script src="../../js/vendor/bootstrap.min.js"></script>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/js/bootstrap-dialog.min.js"></script>
    	<script src="../../js/main.js"></script>

    	<script type="text/javascript" src="../../js/vendor/jquery.backstretch.min.js"></script>
    	<script>
        	$.backstretch("../../img/bg.jpg", {speed: 500});
    	</script>
    	<script type="text/javascript">
			window.onload = function () {
			    document.getElementById("reset_password").onchange = validatePassword;
			    document.getElementById("reset_password_verify").onchange = validatePassword;
			};
			function validatePassword(){
				var pass2=document.getElementById("reset_password_verify").value;
				var pass1=document.getElementById("reset_password").value;
				if(pass1!==pass2) {
				    document.getElementById("reset_password_verify").setCustomValidity("Passwords Don't Match");
				}
				else {
				    document.getElementById("reset_password_verify").setCustomValidity('');  
				}
			};
		</script>
  	</body>
</html>
