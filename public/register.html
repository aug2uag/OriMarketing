	    <div id="register-page">

    	<script type="text/javascript">
			window.onload = function () {
			    document.getElementById("register_password").onchange = validatePassword;
			    document.getElementById("register_password_verify").onchange = validatePassword;
			}
			function validatePassword(){
				var pass2=document.getElementById("register_password_verify").value;
				var pass1=document.getElementById("register_password").value;
				if(pass1!==pass2)
				    document.getElementById("register_password_verify").setCustomValidity("Passwords Don't Match");
				else
				    document.getElementById("register_password_verify").setCustomValidity('');  
				//empty string means no validation error
			}
		</script>
