	    <!--external css-->

	<body>

	      <!-- **********************************************************************************************************************************************************
	      MAIN CONTENT
	      *********************************************************************************************************************************************************** -->

		<div id="signin-page">
		  	<div class="container">
		  	
			    <form class="form-signin" action="/">
			        <h2 class="form-signin-heading">sign in now</h2>
			        <div class="signin-wrap">
			            <input id="signin_email" type="email" class="form-control" placeholder="email" autofocus required>
			            <br>
			            <input id="signin_password" type="password" class="form-control" placeholder="password" required>
			            <label class="checkbox">
			                <span class="pull-right">
			                    <a data-toggle="modal" href="#passwordReset"> Forgot Password?</a>
			                </span>
			            </label>
			            <button id="signin_submit" class="btn btn-theme btn-block" href="/" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
			            <hr>

			            <div class="registration">
			                Don't have an account yet?<br/>
			                <a href="/register">
			                    Create an account
			                </a>
			            </div>
			
			        </div>
			
			          <!-- Modal -->
			        <div aria-hidden="true" aria-labelledby="passwordResetLabel" role="dialog" tabindex="-1" id="passwordReset" class="modal fade">
			            <div class="modal-dialog">
			                <div class="modal-content">
			                    <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h4 class="modal-title">Forgot Password ?</h4>
			                    </div>
			                    <div class="modal-body">
									<p>Enter your e-mail address below to reset your password.</p>
									<input id="reset_email" type="email" name="email" placeholder="email" autocomplete="off" class="form-control placeholder-no-fix" required>
			
			                    </div>
			                    <div class="modal-footer">
									<button id="reset_cancel" data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
									<button id="reset_password_submit" data-dismiss="modal" class="btn btn-theme" type="button">Submit</button>
			                    </div>
			                </div>
			            </div>
			        </div>
			          <!-- modal -->
			    </form>	  	
		  	</div>
		</div>

	    <!-- js placed at the end of the document so the pages load faster -->

	    <script src="js/vendor/bootstrap.min.js"></script>
