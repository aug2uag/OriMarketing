        						  		<h5>FACEBOOK DAILIES</h5>
                        </div>
        								<canvas id="facebookStatus" height="120" width="120"></canvas>
        								<p class="todaysDate"></p>
        								<footer>
        									<div class="pull-left">
        										<h5 id="facebookAlloted"><i class="fa fa-hdd-o"></i></h5>
        									</div>
        									<div class="pull-right">
        										<h5 id="facebookUsed"></h5>
        									</div>
        								</footer>
                      </div>
                    </div><!-- /col-md-4 -->

                        </div>
                        <canvas id="twitterStatus" height="120" width="120"></canvas>
                        <p class="todaysDate"></p>
                        <footer>
                          <div class="pull-left">
                            <h5 id="twitterAlloted"><i class="fa fa-hdd-o"></i></h5>
                          </div>
                          <div class="pull-right">
                            <h5 id="twitterUsed"></h5>
                          </div>
                        </footer>
                      </div>
                    </div><!-- /col-md-4 -->
                  </div><!-- /row -->

                          <li><span>100</span></li>
                          <li><span>80</span></li>
                          <li><span>60</span></li>
                          <li><span>40</span></li>
                          <li><span>20</span></li>
                          <li><span>0</span></li>
                      </ul>
                      <div class="bar">
                          <div class="title" id="six_days_ago"></div>
                          <div class="value tooltips" id="six_days_ago_data" data-toggle="tooltip" data-placement="top"></div>
                      </div>
                      <div class="bar ">
                          <div class="title" id="five_days_ago"></div>
                          <div class="value tooltips" id="five_days_ago_data" data-toggle="tooltip" data-placement="top"></div>
                      </div>
                      <div class="bar ">
                          <div class="title" id="four_days_ago"></div>

                      <div class="bar ">
